<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>electron</title>
</head>

<body>
  <div>这是一个electron项目</div>
  <iframe src="h5.html" frameborder="0" id="myIframe"></iframe>
  <script type="module">
    import { IPCClient } from '../dist/index.js';
    const iframeEle = document.getElementById('myIframe');
    const ipcClient = new IPCClient(iframeEle.contentWindow);
    iframeEle.onload = () => {
      setTimeout(() => {
        ipcClient.invoke('getInitData', {
          name: 'electron',
          version: '1.0.0'
        })
      }, 1000)
    }
  </script>
</body>

</html>
